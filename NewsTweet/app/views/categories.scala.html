@(searchForm: Form[Search], user: String, bool: Integer, personaForm: Form[Persona], img: String, tweets: List[String])

@import helper._

<script sync src="https://platform.twitter.com/widgets.js"></script>
<script src="http://code.jquery.com/jquery-2.1.4.js"; type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/render.js")"; type="text/javascript"></script>

@main("NewsTweet")(searchForm)(user)(bool)(personaForm)(img){
  <div id="categories">
  	<h3>Categories:</h3>
  	<p>
  		<p id="list">
        @for(tweet <- tweets){
          <p id="@tweet"><br></p>
          <script>
          rendering("@tweet");
        </script>
        }
    </p>
  	</p>
  </div>
  
}
